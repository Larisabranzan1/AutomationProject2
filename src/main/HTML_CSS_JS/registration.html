<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto 12 Registration</title>
</head>
<body>

   <form>
       <table>
           <tr>
               <td>
                   <label for="username" class="labels">Username</label>
               </td>
             <td>
                 <input type="text" id="username" /> <br/>
             </td>
           </tr>
           <tr>
               <td>
                   <label for="pass"class="labels" >Password</label>
               </td>
               <td>
                   <input type="password" id="pass" /> <br/>
               </td>
           </tr>
           <tr>
               <td>
                   <label for="passrepeat"class="labels">Repeat password</label>
               </td>
               <td>
                   <input type="password" id="passrepeat"> <br/>
               </td>
           </tr>
           <tr>
               <td>
                   <label for="txtarea1"class="labels">Address</label>
               </td>
               <td>
                   <textarea id="txtarea1"> </textarea>
               </td>
           </tr>
           <tr>
               <td>
                  <label class="labels" for="email">Email</label>
               </td>
               <td>
                  <input type="email" id="email"/>
               </td>
           </tr>
       </table>
   <input type="submit"/>
   <input type="reset"/>


   </form>
</body>
</html>
