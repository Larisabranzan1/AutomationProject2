<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AUTO 12 REGISTRATION PAGE</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="script.js"></script>
</head>
<body>
<form name="registration" action="message2.html" onsubmit="return validateForm()" method="post">
    <table>
        <tr>
            <td>
                <label for="username" class="labels" name="username" id="l1">Username</label>
            </td>
            <td>
                <input type="text" id="username" onchange="readInputText();"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="pass" class="labels">Password</label>
            </td>
            <td>
                <input type="password" id="pass" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="passrepeat" class="labels" name="Repeat">Repeat password</label>
            </td>
            <td>
                <input type="password" id="passrepeat"   />
            </td>
        </tr>
        <tr>
            <td>
                <label for="txtarea1" class="labels" name="address">Address</label>
            </td>
            <td>
                <textarea id="txtarea1" required></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <label class="labels" for="email" name="email" >Email</label>
            </td>
            <td>
                <input type="email" id="email" required />
            </td>
        </tr>
    </table>
    <input type="submit" id="submitbutton"/>
    <input type="reset" id="resetbutton"/>
    <button type="button" value="button1" id="b1" >My Button</button>



</form>
